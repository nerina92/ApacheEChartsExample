<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8">
    <style>
        html, body, #container {
          width: 80%;
          height: 100%;
          margin: 0;
          padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 10px">
<h3>Ventas por concepto</h3>
<div id="container" style="width: 100%; height: 200px;"></div>
<script type="text/javascript">
    var dom = document.getElementById('container');
   var myChart = echarts.init(dom, null, {
     renderer: 'canvas',
     useDirtyRect: false
   });
   var app = {};
    var option = {
      height: '165px',
      tooltip: {
        trigger: 'axis',

      },
      grid: {
        left: '3%',
        top: '1%',
        bottom: '6%',
        right: '4%',
        show: false,
        containLabel: true
      },
      xAxis: {
        type: 'value',
        boundaryGap: [0,0.01],
        axisLabel: {

        },
        splitLine: {
          lineStyle: {
            type: 'dashed'
          }
        }
      },
      yAxis: {
        type: 'category',
        data: ['Delivery','Mostrador', 'Salón'],
        nameTextStyle: {
          color: '#F6A6F6',
          fontSize: '14px'
        },
        axisLine: {
          show: false
        }
      },
      series: [{
        data: [10,50,90],
        type: 'bar',
        barMaxWidth: '80%',
        label: ["Salon", "Mostrador", "Delivery"],
        itemStyle: {
      color: function(params) {
        var colorList = ['#5470C6', '#91CC75', '#FAC858'];
        return colorList[params.dataIndex];
      }
    }
      }]
    };
    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }
    window.addEventListener('resize', myChart.resize);
</script>
</body>
